# Build
name: Build
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Assemble
        # TODO Split this job
        run: |
          ./gradlew \
            :app:assembleGoogleDebug \
            :tasker-plugin:assembleGoogleDebug \
            testGoogleDebugUnitTest \
            htmlDependencyReport
