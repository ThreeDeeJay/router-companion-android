# Build
name: Build
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Prerequisites
        run: |
          curl -L https://gist.githubusercontent.com/rm3l/290505f786f1a1d3433ed663c649e915/raw/8b21a8b5fbe2544c03d32d2cfcebbeae4c542fdf/mock-google-services.json \
            -o mock-google-services.json
          cp mock-google-services.json app/google-services.json
          cp mock-google-services.json tasker-plugin/google-services.json

      - name: Unit Tests
        uses: gradle/gradle-build-action@v2
        with:
          # Only write to the cache for builds on the 'main' branch.
          # Builds on other branches will only read existing entries from the cache.
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: testDevDebugUnitTest

  reports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Prerequisites
        run: |
          curl -L https://gist.githubusercontent.com/rm3l/290505f786f1a1d3433ed663c649e915/raw/8b21a8b5fbe2544c03d32d2cfcebbeae4c542fdf/mock-google-services.json \
            -o mock-google-services.json
          cp mock-google-services.json app/google-services.json
          cp mock-google-services.json tasker-plugin/google-services.json

      - name: Unit Tests
        uses: gradle/gradle-build-action@v2
        with:
          # Only write to the cache for builds on the 'main' branch.
          # Builds on other branches will only read existing entries from the cache.
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: htmlDependencyReport

  assemble:
    strategy:
      fail-fast: false
      matrix:
        app: [ app, tasker-plugin ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Prerequisites
        run: |
          curl -L https://gist.githubusercontent.com/rm3l/290505f786f1a1d3433ed663c649e915/raw/8b21a8b5fbe2544c03d32d2cfcebbeae4c542fdf/mock-google-services.json \
            -o ${{ matrix.app }}/google-services.json

      - name: Assemble ${{ matrix.app }}
        uses: gradle/gradle-build-action@v2
        with:
          # Only write to the cache for builds on the 'main' branch.
          # Builds on other branches will only read existing entries from the cache.
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          arguments: :${{ matrix.app }}:assembleDevDebug
