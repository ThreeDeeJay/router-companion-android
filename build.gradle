    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

idea.module {
    excludeDirs += file('.buckd/')
    excludeDirs += file('.idea/')
    excludeDirs += file('.okbuck/')
    excludeDirs += file('buck-out/')
}

