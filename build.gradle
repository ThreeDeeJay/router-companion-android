    }
    buildToolVersion = buildTools_version
    target = "android-$android_sdk"
    buckProjects = project.subprojects
    annotationProcessors = [
            "local-apt-dependency": ['com.airbnb.deeplinkdispatch.DeepLinkProcessor']
    ]
